<!DOCTYPE html>
<html lang="en">

<head>
    <!--async+async=первым сработает тот скрипт, который раньше загрузится(2ой в данном случае)-->
    <!--defer+ defer= всегда сначала выполняется 1ый скрипт потом 2ой -->
    <!-- async+defer=сначала выполняется 2oй скрипт, потом 1ый -->
    <!-- defer+async=сначала выполняется 1ый скрипт, потом 2oй -->
    <script src="1.js" defer></script>
    <script src="1-2.js" async></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
