<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="./Document_files/Checking.js" defer=""></script>


    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1 {
            text-align: center;
        }



        .basket {
            flex-direction: column;
            margin-left: 0px;
            padding-left: 30px;
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: center;

        }

        .nav p {
            color: #d32f2f;
            font-size: 11px;

        }

        .nav {
            width: 10em;
            padding: 10px;
            margin: 0 5px;
            background-color: #f4f4f4;
            border: 1px dashed #333;
            text-decoration: none;
            color: #333;
            text-align: center;
        }

        .nav img {
            position: relative;
            width: 50%;
            align-self: center;
        }


        .catalog {
            display: flex;
            justify-content: space-around;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 200px;
            /* Ограничение ширины */
            margin: auto;
            text-align: center;
            font-family: sans-serif;
        }

        .card img {
            width: 100%;
        }


        .price {
            color: #d32f2f;
            font-size: 18px;
        }

        .card button {
            border: none;
            outline: 0;
            padding: 10px;
            color: #fff;
            background-color: #f44336;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        .mini {
            max-width: 100px;

            flex-direction: row;

        }

        .back {
            background-color: #f4f4f4;
            left: 0;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            z-index: 100;
            display: block;
            text-align: center;
        }

        .gallery__back {
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #222;
            opacity: 0.8;
            position: fixed;
            top: 0;
            z-index: 100;
            display: block;
            text-align: center;

        }

        .gallery__image {
            max-height: 80%;
            max-width: 80%;
            z-index: 101;
            position: absolute;
            margin: auto;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
        }

        .gallery__close {
            z-index: 101;
            position: absolute;
            top: 0;
            right: 0;
            max-width: 5%;
        }

        .field label {
            display: inline-block;
            width: 80px;
            vertical-align: middle;
        }

        .field {
            margin-bottom: 10px;
            padding: 0;
        }

        .field input {
            height: 2em;
            min-width: 196px;
            border-radius: 3px;
            border: 1px solid #d3d3d3;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.1);
            padding: 0 7px;
            color: #666;
        }
    </style>
</head>

<body>

    <h1 class="h1">Интернет магазин</h1>

    <div class="catalog">
    <div class="card"><img src="./Document_files/apple_mini.jpg" data-full-image-url="apple.jpg" alt="apple"><h3>apple</h3><p class="price">110 руб.</p> <button type="button" id="apple" class="add">В корзину</button></div><div class="card"><img src="./Document_files/potato_mini.jpg" data-full-image-url="potato.jpg" alt="potato"><h3>potato</h3><p class="price">50 руб.</p> <button type="button" id="potato" class="add">В корзину</button></div><div class="card"><img src="./Document_files/icecream_mini.jpg" data-full-image-url="icecream.jpg" alt="icecream"><h3>icecream</h3><p class="price">350 руб.</p> <button type="button" id="icecream" class="add">В корзину</button></div><div class="card"><img src="./Document_files/tomato_mini.jpg" data-full-image-url="tomato.jpg" alt="tomato"><h3>tomato</h3><p class="price">220 руб.</p> <button type="button" id="tomato" class="add">В корзину</button></div></div>
    <hr>
    
    <div class="basket"><div class="nav"><img src="./Document_files/basket.png"><p class="count" id="basket_count">Корзина пуста</p><button id="buy_all" style="display: none;">Купить</button></div><div class="basket_products"></div></div>

<div class="back"><h1>Адрес доставки</h1><img class="gallery__close" src="./Document_files/close.png"><div><h3>Доставка осуществлятся только по городу Екатеринбург</h3><div class="field"><label>Улица</label><input type="text" name="street"></div><div class="field"><label>Дом</label><input type="text" name="building"></div><div class="field"><label>Квартира</label><input type="text" name="flat"></div><div class="field"><label>Номер телефона</label><input type="tel" name="tel" pattern="+7-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"></div><h3>Cтоимость доставки - 100 руб. В отдаленные районы - 300 руб.</h3><button id="next">Далее</button></div></div></body></html>
